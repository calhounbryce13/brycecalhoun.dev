<body>
    <button type="button" id="themeChange">Theme</button>

            Bryce Calhoun

    <nav id="localNavigation">
        <a href="index.html" class="fancy-link">Home</a>

    <main>
        <form action="contactMe" method="GET">
            Send me a Message
            <fieldset>
                <legend>Enter your info here:</legend>
                <label>
                    First Name:
                    <input type="text" name="firstName" required>
                </label>

                <label>
                    Last Name:
                    <input type="text" name="lastName">
                </label>

                <label>
                    Contact Email:
                    <input type="email" name="emailAddress" required>
                </label>

                <label>
                    Message:
                    <input type="text" name="usersMessage" required checked>
                </label>

                <label>submit
                    <input type="submit" name="submitButton">
                </label>
                

            </fieldset>
            
        </form>
    </main>
